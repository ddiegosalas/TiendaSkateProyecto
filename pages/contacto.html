<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IF=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/Imagenes/LogoPagina.png">
    <title>Primitive Skateshop</title>
</head>

<body>

    <header>
        <div>
            <img src="../assets/Imagenes/LogoPrimitive.png" alt="LOGO">
        </div>
        <div>
            <audio src="../assets/Audio/Musica.wav" controls loop></audio>
        </div>
        <div id="ingresar">
            <a href="#">INGRESAR</a>
        </div>
    </header>

    <main id="mainContacto">
        
        <div>
            <form action="" method="post">
                <fieldset>
    
                    <legend class="estiloSecciones--modificado">Contacto</legend>
                    <br>
    
                    <div class="estiloSecciones">
                        <label for="nombre">Nombre y Apellido</label>
                        <input type="text" id="nombre" placeholder="Nombre y apellido">
                    </div>
    
                    <div class="estiloSecciones">
                        <label for="correo">Mail</label>
                        <input type="email" id="correo" placeholder="...@gmail.com">
                    </div>
                    
                    <div class="estiloSecciones">
                        <br>
                        <label for="texto"></label>
                        <textarea name="consulta" id="texto" cols="80" rows="15"></textarea>
                    </div>
    
                    <div class="estiloSecciones--modificado">
                        <input id="enviar" type="submit" value="Enviar">
                        <input id="reset" type="reset" value="Reset">
                    </div>
    
                </fieldset>
            </form>
        </div>

    </main>

    <nav id="menuPrincipal">
        <ul>
            <li><a href="../index.html">INICIO</a></li>
        </ul>
    </nav>

    <footer id="estiloFooter">  
        <div>
            <img src="../assets/Imagenes/LogoPrimitive.png" alt="LOGO">
        </div>
        <nav>
            <ul>
                <li><a href="https://www.instagram.com/primitiveskate/">Instagram</a></li>
                <li><a href="https://www.youtube.com/c/Primitiveskateboarding">Youtube</a></li>
                <li><a href="#">Ubicaci√≥n</a></li>
                <li>primitive@gmail.com</li>
            </ul>
        </nav>
    </footer>

</body>

</html>
